<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/features/detail/detail.css" />
    <title>상세페이지</title>
  </head>
  <body>
    <brunch-header></brunch-header>
    <script type="module" src="/src/common/header.ts"></script>
    <div class="container">
      <div class="head">
        <div class="overlay"></div>
        <div class="text-wrap">
          <div class="title"></div>
          <div class="subtitle"></div>
          <div class="author"></div>
        </div>
      </div>

      <div class="content"></div>

      <div class="image-section">
        <img src="" alt="대표 이미지" />
        <div class="image-caption"></div>
      </div>

      <div class="content2"></div>

      <div class="author-card">
        <div class="author-info">
          <div class="author-header">
            <div>
              <div class="author-name"></div>
              <div class="author-job"></div>
            </div>
            <img class="author-img" src="" alt="작성자 이미지" />
          </div>
          <div class="author-desc"></div>
          <div class="author-footer">
            <span class="subs"
              >구독자 <span class="subscribe-count">0</span></span
            >

            <button class="subscribe-btn">+ 구독</button>
          </div>
          <div class="author-react">
            <img
              id="heartBtn"
              src="/assets/images/detail/heart.svg"
              alt="하트 버튼"
              class="icon-button"
            />
            <span class="like-count">0</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/features/detail/detail.ts"></script>
    <brunch-nav></brunch-nav>
    <script type="module" src="/src/common/nav.ts"></script>
  </body>
</html>
