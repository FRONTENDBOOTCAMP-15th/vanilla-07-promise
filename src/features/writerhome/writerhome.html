<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./writerhome.css" />
    <script type="module" src="./writerhome.ts"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <brunch-header></brunch-header>
    <script type="module" src="../../common/header.ts"></script>

    <!-- 작가카드 -->
    <div class="writerhome-container">
      <section class="writer-card">
        <div class="writer-card__profile"></div>

        <!-- 구독 버튼 -->
        <div class="writer-subscribe">
          <div class="writer-subscribe__info">
            <div>
              <p class="writer-subscribe__subscriber">구독자</p>
              <p class="writer-subscribe__subcount">30</p>
            </div>
            <div>
              <p class="writer-subscribe__favwriter">관심작가</p>
              <p class="writer-subscribe__favcount">16</p>
            </div>
          </div>
          <button class="writer-subscribe__button">
            <img src="/assets/images/writerhome/check.svg" alt="" />
            구독중
          </button>
        </div>
      </section>

      <!-- 글 리스트 -->
      <section class="write-list">
        <ul class="write-list__items"></ul>
      </section>
    </div>

    <!-- 네비 -->
    <brunch-nav></brunch-nav>
    <script type="module" src="../../common/nav.ts"></script>
  </body>
</html>
