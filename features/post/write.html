<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="../../assets/css/base/global.css" />
    <link rel="stylesheet" href="./write.css" />
    <script type="module" src="./write.ts"></script>
  </head>
  <body>
    <header>
      <button>
        <img src="../../assets/images/post/IconCancel.png" alt="뒤로가기" />
      </button>
      <h2>글쓰기</h2>
      <button type="submit" class="submit-Btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 30 30"
          fill="none"
          class="Register-icon"
        >
          <path d="M23.5 9.5L13.5 21L6.5 13.5" stroke="#444444" />
        </svg>
      </button>
    </header>
    <main>
      <form class="post-form">
        <div class="form-title">
          <label for="title" class="sr-only">제목</label>
          <input type="text" id="title" name="title" placeholder="제목" />
        </div>

        <div class="form-subtitle">
          <label for="subtitle" class="sr-only">소제목</label>
          <input
            type="text"
            id="subtitle"
            name="subtitle"
            placeholder="소제목"
          />
        </div>

        <div class="form-content">
          <label for="content" class="sr-only">내용</label>
          <textarea
            id="content"
            name="content"
            placeholder="내용을 입력하세요."
          ></textarea>
        </div>

        <section class="editor-toolbar" aria-label="글쓰기 도구">
          <div class="left-buttons">
            <label class="upload-button" aria-label="사진 첨부">
              <img
                src="../../assets/images/post/IconPicture.png"
                alt="사진업로드"
              />
              <input
                type="file"
                name="imageUpload"
                accept="image/*"
                style="display: none"
                multiple
              />
            </label>

            <label type="button" aria-label="목록 정렬">
              <img
                src="../../assets/images/post/IconAlign.png"
                alt="텍스트 정렬방식"
              />
            </label>
          </div>
          <div class="right-buttons">
            <label type="button" aria-label="텍스트 작성">
              <img
                src="../../assets/images/post/IconKeyboardUp.png"
                alt="사진업로드"
              />
            </label>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
